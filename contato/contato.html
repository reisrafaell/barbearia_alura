<body>
    <header> 
        <div class="caixa">
                <h1><img src="/produtos/img/logo.png" alt=""></h1>
                    <nav>
                        <ul class="navegacao">

        </div>

    </header>
            <main>

                
                <form action="">
                    <label for="nomeSobrenome">Nome e sobrenome</label>
                        <input type="text" id="nomeSobrenome" class="input-padrao">

                    <label for="email">Email</label>
                        <input type="text" id="email" class="input-padrao">

                    <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" class="input-padrao" >



                    <label for="mensagem">Mensagem</label>
                         <textarea cols="60" rows="10" name="" id="mensagem" class="input-padrao" ></textarea>

                    
                    <div>
                            <p>Como prefere nosso contato?</p>
                                    <label for="radio-email">  <input type="radio"  value="Email"   id="radio-email" name="contato" >Email</label>
                                       
                                    
                                    <label for="radio-telefone"><input type="radio" value="Telefone"  id="radio-telefone" name="contato" >Telefone</label>
                                            
                                    
                                    
                                    <label for="radio-whatsapp"> <input type="radio"  value="Whatsapp" id="radio-whatsapp" name="contato" >Whatsapp</label>
                                         
                    </div>


                    <div>
                        <p>Qual horário prefere ser atendido ?</p>
                            <select >
                                <option >Manhã</option>
                                <option >Tarde</option>
                                <option >Noite</option>
                            </select>

                      </div>




                        <label for=""> <input type="checkbox"  class="checkbox"> Gostaria de receber nossas novidades por email?</label>
                      

                        <input type="submit" value="Enviar Formulário">




                </form>







                
            </main>
